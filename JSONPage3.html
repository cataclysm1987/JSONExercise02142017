<!DOCTYPE html>
<html>
<head>
    <title>JSON Exercises - 2-14-2017</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--JQuery import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="users.json"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#get-data').click(function () {
                var username = $('#usernameinput').val();
                var showData = $('#show-data');


                $.getJSON('users.json', function (data) {
                    for(i=0; i<data.users.length; i++){
                    if (data.users[i] != null && data.users[i].name == username) {
                        $('#show-data').html('<p> Name: ' + data.users[i].name + '</p>');
                        $('#show-data').append('<p>Gender : ' + data.users[i].gender + '</p>');
                        $('#show-data').append('<p> Description: ' + data.users[i].description + '</p>');
                        $('#show-data').append('<p> Value: ' + data.users[i].value + '</p>');
                        $('#show-data').append('<p> Start Date: ' + data.users[i].startdate + '</p>');
                        $('#show-data').append('<p> Projects: ' + data.users[i].projects + '</p>');
                        $('#show-data').append('<p> Is User Active: ' + data.users[i].isactive + '</p>');
                        break;
                    } else {
                        $('#show-data').html('User was not found.');
                    }
                }
                });


            });
        });
    </script>
</head>
<body>
    <div class="bg"></div>
    <div class="jumbotron">
        <div class="container title-container">
            <h1>JSON Exercises</h1>
            <p class="lead">These exercises were completed February 14th, 2017</p>
        </div>
    </div>
    <div class="container content-container">
        <h1>Search by User name. Click the button below to find a user in the JSON data that matches a specific user name value.</h1>
        <input type="text" name="UserId" onfocus="if (this.value == 'Enter User Name Here') { this.value = ''; }" value="Enter User Name Here" id="usernameinput">
        <button class="btn-primary" id="get-data">Get User data</button>
        <div id="show-data"></div>
    </div>
</body>
</html>
